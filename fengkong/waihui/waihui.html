<!--外汇核销  -->
<div class="container-fluid">
	<div class="col-sm-12 plr0 height100 gridBox" id="waihui_gridBox">
		<table id="waihui_jqGrid"></table>
		<div id="waihui_jqGridPager"></div>
	</div>
</div>
<script type="text/javascript">

	
$(function(){
	var dataUrl = 'data/waihui.json';
	var index = null;
	var flag = '';
	var rowNumber = 1000000;

	//表格数据
	var gridWidth = $('#waihui_gridBox').width();
	var gridHeight = $('#waihui_gridBox').height()-150;
	$("#waihui_jqGrid").jqGrid({
		
		hidegrid : false, 
		altRows : true,
		colModel: [{label : '报关单号', name : 'guandan', align: 'center', width: 120},
			{label : '贸易方式', name : 'way', align: 'center', width:120},
			{label : '币制', name : 'moneyway', align: 'center', width:120},
			{label : '报关金额', name : 'aboutmoney', align: 'center', width:120},
			{label : '已收汇金额', name : 'savemoney', align: 'center', width:120},
			{label : '剩余金额', name : 'overplus', align: 'center', width:120},
			{label : '不能收汇原因', name : 'noshouhui', align: 'center', width:120},
			{label : '结款状态', name : 'active', align: 'center', width:120}],
		viewrecords: true,
		loadonce:true,
		width: gridWidth,
		//width: 'auto',
		//width : '100%',
		height: gridHeight,
		//height : 'auto',
		rowNum: 11,
		rowList:[10,15,20,25],
		datatype: 'local',
		pager: "#waihui_jqGridPager",
		multiselect: true,
		recordtext: "当前显示: <b>{0}</b>至<b>{1}</b> 总数: <b>{2}</b>",
	    //emptyrecords: "No records to view",
		//loadtext: "Loading...",
		
	}).navGrid('#waihui_jqGridPager',{ 
	// the buttons to appear on the toolbar of the grid
		edit:false,add:false,del:false,search:false,refresh:false
	}).navButtonAdd('#waihui_jqGridPager',{
			//caption: '导出',
		caption: '',
		title : '结算',
		buttonicon : 'fa fa-paypal',
		onClickButton : waihui_importLayer, //调用导出函数
		position : 'last'
	}).navSeparatorAdd("#waihui_jqGridPager",{
			sepcontent: '',
			sepclass : "ui-separator"
	});
	//搜索框按钮,开启搜索框需要重新调整高度
	$('#waihui_jqGrid').jqGrid('filterToolbar');
	
	fetchGridData();
		// 结算函数
	function waihui_importLayer(){
		var rowd = getSelectedRow();
		var len = rowd.length;
		if(rowd && $.isArray(rowd) && rowd.length>0){
			//删除
			var deletindex = layer.confirm('确定要结算吗？', {
			  btn: ['确定','取消'] //按钮
			}, function(){
				/*for(var i=0; i<len; i++){
					jQuery("#yulu_jqGrid").delRowData(rowd[0]);  
				}*/
			    var rowIds = getSelectedRow();
				if(rowIds && $.isArray(rowIds) && rowIds.length == 1 ){
					
					var rowData = $("#waihui_jqGrid").getRowData(rowIds[0]);
					
				    $('#waihui_pay').val(rowData.last),
				    $('#waihui_last').val("0"),
				    $('#waihui_active').val("已结清")
				}
			    layer.msg('结算成功', {icon: 1});
			}, function(){
			  	layer.close(deletindex);
			});
			
		}else{
			layer.msg('请选择记录!');
		}
	}
	
	
	
	//弹框取消按钮
	$('#waihui_cacle_btn').on('click',function(){
		layer.close(index);
	});
	
	
	
	//弹框保存按钮
	$(document).on('click','#waihui_save_btn',function(){
		//var total = jQuery("#waihui_jqGrid").jqGrid('getGridParam', 'records'); 
		////console.log(total);
		//addRowData
		//rowid,data, position, srcrowid
		//console.log(flag);
		if(flag == 'add'){
			var data = {
					"name": $.trim($('#waihui_name').val()),
				    "relName": $.trim($('#waihui_relName').val()),
				    "company": $.trim($('#waihui_company').val()),
				    "createTime": $.trim($('#waihui_createTime').val())
			};
			var currentNumber = rowNumber++;
			var result = jQuery("#waihui_jqGrid").addRowData(currentNumber,data,'first');
			
			if(result){
				layer.msg('添加成功');
				layer.close(index);
				
				jQuery("#waihui_jqGrid").setSelection(currentNumber,true);
				
			}else{
				layer.msg('添加失败!');
			}
		}else if(flag == 'update'){
			
			//删除
			var rowIds = getSelectedRow();
			jQuery("#waihui_jqGrid").delRowData(rowIds[0]);
			//添加
			var data = {
					"name": $.trim($('#waihui_name').val()),
				    "relName": $.trim($('#waihui_relName').val()),
				    "company": $.trim($('#waihui_company').val()),
				    "cteateTime": $.trim($('#waihui_cteateTime').val())
			};
			var currentNumber = rowNumber++;
			var result = jQuery("#waihui_jqGrid").addRowData(currentNumber,data,'first');
			
			if(result){
				layer.msg('更新成功');
				layer.close(index);
				jQuery("#waihui_jqGrid").setSelection(currentNumber,true);
			}else{
				layer.msg('更新失败!');
			}
		}
		
	});

	
	//表头编辑按钮
	$(document).on('click','#waihui_update_btn',function(){
		flag = 'update';
		var rowIds = getSelectedRow();
		
		if(rowIds && $.isArray(rowIds) && rowIds.length == 1 ){
			
			var rowData = $("#waihui_jqGrid").getRowData(rowIds[0]);
			
			//console.log(rowData);
			
			$('#waihui_name').val(rowData.name),
		    $('#waihui_relName').val(rowData.relName),
		    $('#waihui_company').val(rowData.company),
		    $('#waihui_createTime').val(rowData.createTime)
			title = '修改模块';
			index = layer.open({
				type: 1,
				title : title,
				area: ['60%', '70%'], //宽高
				content: $('#waihui_formBox')
			});
		}else{
			layer.msg('同时只能选择一条记录!');
		}
	});
	
	//获取json数据
	function fetchGridData() {

		var gridArrayData = [];
		// show loading message
		$("#waihui_jqGrid")[0].grid.beginReq();
		$.ajax({
			url: dataUrl,
			success: function(result) {
				for (var i = 0; i < result.items.length; i++) {
					var item = result.items[i];
					
					gridArrayData.push({
						guandan: item.guandan,
						way: item.way,
						moneyway: item.moneyway,
						aboutmoney: item.aboutmoney,
						savemoney: item.savemoney,
						overplus: item.overplus,
						noshouhui: item.noshouhui,
						active: item.active
					});

				}
				// set the new data
				$("#waihui_jqGrid").jqGrid('setGridParam', {
					data: gridArrayData
				});
				// hide the show message
				$("#waihui_jqGrid")[0].grid.endReq();
				// refresh the grid
				$("#waihui_jqGrid").trigger('reloadGrid');
			}
		});
	}
	//格式化标题
	function formatTitle(cellValue, options, rowObject) {
		return cellValue.substring(0, 50) + "...";
	};
	//格式化链接
	function formatLink(cellValue, options, rowObject) {
		return "<a href='" + cellValue + "'>" + cellValue.substring(0, 25) + "..." + "</a>";
	};
	//获取选择的行
	function getSelectedRow() {
	    var grid = $("#waihui_jqGrid");
	    var rowKeys = grid.jqGrid('getGridParam',"selarrrow");

	   return rowKeys;
	}
	
	
	changeSearch(); //修改工具条
	
});


	
</script>
