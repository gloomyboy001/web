<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>报关单模板</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="../static/plugins/bootstrap-3.3.7/css/bootstrap.min.css" />
<script type="text/javascript" src="../static/plugins/jquery-2.1.1/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../static/plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/plugins/font-awesome-4.7.0/css/font-awesome.css"/>
<style>
	.bgdtemp { padding:15px;}
	.bgdtemp .table-bordered>tbody>tr>td{ border:1px solid #333; }
	.bgdtemp .mb0 {margin-bottom:0; }
</style>
</head>
<body>
<div class="bgdtemp">
<table class="table table-bordered">
	<tbody>
		<tr>
			<td colspan="2">收发货人<p class="text-center mb0">中国石油</p></td>
			<td colspan="2">出口口岸</td>
			<td colspan="2">出口日期</td>
			<td>申报日期</td>
		<tr>
		
		<tr>
			<td colspan="2">生产销售单位<p class="text-center mb0">中国石油</p></td>
			<td>运输方式</td>
			<td colspan="2">运输工具及名称</td>
			<td colspan="2">提运单号</td>
		<tr>
		
		<tr>
			<td colspan="2">申报单位<p class="text-center mb0">中国石油</p></td>
			<td colspan="2">监管方式</td>
			<td colspan="2">征免性质</td>
			<td>备案号</td>
		<tr>
		
		<tr>
			<td colspan="1">贸易国(地区)<p class="text-center mb0">中国石油</p></td>
			<td colspan="2">运抵国(地区)</td>
			<td colspan="3">指运港</td>
			<td>境内货源地</td>
		<tr>
		
	</tbody>
</table>
</div>	
</body>
</html>
