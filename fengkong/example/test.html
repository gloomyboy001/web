	<script> 
		$(function(){
			var settings = [
				{label : "出口时间",type : "text",col:3,placehodler:"",name:""},
				{label : "申报时间",type : "text",col:3,placehodler:"",name:""},
				{label : "合同编号",type : "text",col:3,placehodler:"",name:""}
			];
			
			 $('#a').append(addForm(settings));
		});
		
		function addForm(settings){
			/* var settings = [
					{label : "出口时间",type : "text",col:3,placehodler:"出口时间",name:""}
				]; */
			
			var formEle = '';
			
			for(var i=0; i<settings.length; i++){
				if(type='text'){
					var inputEle = '<div class="form-group col-xs-'+settings[i].col+'">'+
										'<label for="inputEmail3" class="col-xs-4 control-label">'+
											''+settings[i].label+':'+
										'</label>'+
										'<div class="col-xs-8">'+
											'<input type="text"  name="'+settings[i].name+'" class="form-control input-sm"  placeholder="'+settings[i].placehodler+'">'+
										'</div>'+
									'</div>';
					
					formEle += inputEle;
				}
			}
			
			return formEle; 
		}
