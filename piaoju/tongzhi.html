	//公共调用方法
	function Merger(gridName, CellName) {
        //得到显示到界面的id集合
        var mya = $("#" + gridName + "").getDataIDs();
        //当前显示多少条
        var length = mya.length;
        for (var i = 0; i < length; i++) {
            //从上到下获取一条信息
            var before = $("#" + gridName + "").jqGrid('getRowData', mya[i]);
            //定义合并行数
            var rowSpanTaxCount = 1;
            for (j = i + 1; j <= length; j++) {
                //和上边的信息对比 如果值一样就合并行数+1 然后设置rowspan 让当前单元格隐藏
                var end = $("#" + gridName + "").jqGrid('getRowData', mya[j]);
                if (before[CellName] == end[CellName]) {
                    rowSpanTaxCount++;
                    $("#" + gridName + "").setCell(mya[j], CellName, '', { display: 'none' });
                } else {
                    rowSpanTaxCount = 1;
                    break;
                }
            	$("#" + CellName + "" + mya[i] + "").attr("rowspan", rowSpanTaxCount);
            }
        }
    }
	//editGridRow新增记录；viewGridRow查看记录详情；delGridRow删除记录。
	
	
	
	//弹框取消按钮

	//弹框保存按钮
	$(document).on('click','#tongzhi_save_btn',function(){

		if(flag == 'add'){
			var data = {

				    "relName": $.trim($('#tongzhi_relName').val()),
				    "company": $.trim($('#tongzhi_company').val()),
				    "createTime": $.trim($('#tongzhi_createTime').val())
			};
			var currentNumber = rowNumber++;
			var result = jQuery("#tongzhi_jqGrid").addRowData(currentNumber,data,'first');
			
			if(result){
				layer.msg('添加成功');
				layer.close(index);
				
				jQuery("#tongzhi_jqGrid").setSelection(currentNumber,true);
				
			}else{
				layer.msg('添加失败!');
			}
		}else if(flag == 'update'){
			
			//删除
			var rowIds = getSelectedRow();
			jQuery("#tongzhi_jqGrid").delRowData(rowIds[0]);
			//添加
			var data = {
					"name": $.trim($('#tongzhi_name').val()),
				    "relName": $.trim($('#tongzhi_relName').val()),
				    "company": $.trim($('#tongzhi_company').val()),
				    "cteateTime": $.trim($('#tongzhi_cteateTime').val())
			};
			var currentNumber = rowNumber++;
			var result = jQuery("#tongzhi_jqGrid").addRowData(currentNumber,data,'first');
			
			if(result){
				layer.msg('更新成功');
				layer.close(index);
				jQuery("#tongzhi_jqGrid").setSelection(currentNumber,true);
			}else{

			}
		}
		
	});
	
	
	//表头新增按钮
	$(document).on('click','#tongzhi_add_btn',function(){
		flag = 'add';
		$('.form-control').val('');
		index = parent.layer.open({
			type: 1,
			title : '添加模块',
			area: ['60%', '70%'], //宽高
			content: $('#tongzhi_formBox')
		});
	});
	
	//表头编辑按钮
	$(document).on('click','#tongzhi_update_btn',function(){
		flag = 'update';
		var rowIds = getSelectedRow();
		
		if(rowIds && $.isArray(rowIds) && rowIds.length == 1 ){
			
			var rowData = $("#tongzhi_jqGrid").getRowData(rowIds[0]);
			
			//console.log(rowData);
			
			$('#tongzhi_number').val(rowData.number),
		    $('#tongzhi_relName').val(rowData.relName),
		    $('#tongzhi_company').val(rowData.company),
		    $('#tongzhi_createTime').val(rowData.createTime)
			title = '修改模块';
			index = layer.open({
				type: 1,
				title : title,
				area: ['60%', '70%'], //宽高
				content: $('#tongzhi_formBox')
			});
		}else{
			layer.msg('同时只能选择一条记录!');
		}
	});
	
	//表头删除按钮
	$(document).on('click','#tongzhi_delete_btn',function(){
		var rowIds = getSelectedRow();
		var len = rowIds.length;
		if(rowIds && $.isArray(rowIds) && rowIds.length>0){
			//删除
			var deletindex = layer.confirm('确定要删除吗？', {
			  btn: ['确定','取消'] //按钮
			}, function(){
				for(var i=0; i<len; i++){
					jQuery("#tongzhi_jqGrid").delRowData(rowIds[0]);  
				}
			    layer.msg('删除成功', {icon: 1});
			}, function(){
			  	layer.close(deletindex);
			});
			
		}else{
			layer.msg('请选择记录!');
		}
		
	});

	//获取json数据
	function fetchGridData() {

		var gridArrayData = [];
		// show loading message
		$("#tongzhi_jqGrid")[0].grid.beginReq();
		$.ajax({
			url: dataUrl,
			success: function(result) {
				for (var i = 0; i < result.items.length; i++) {
					var item = result.items[i];
					
					gridArrayData.push({
						number: item.number,
						company: item.company,
						Tarate: item.Tarate,
						RefundRate: item.RefundRate,
						name: item.name,
						quantity: item.quantity,
						unit: item.unit,
						money: item.money,
						anotherNumber: item.anotherNumber,
						numbers: item.numbers
					});

				}
				// set the new data
				$("#tongzhi_jqGrid").jqGrid('setGridParam', {
					data: gridArrayData
				});
				// hide the show message
				$("#tongzhi_jqGrid")[0].grid.endReq();
				// refresh the grid
				$("#tongzhi_jqGrid").trigger('reloadGrid');
			}
		});
	}
	//格式化标题
	function formatTitle(cellValue, options, rowObject) {
		return cellValue.substring(0, 50) + "...";
	};
	//格式化链接
	function formatLink(cellValue, options, rowObject) {
		return "<a href='" + cellValue + "'>" + cellValue.substring(0, 25) + "..." + "</a>";
	};
	//获取选择的行
	function getSelectedRow() {
	    var grid = $("#tongzhi_jqGrid");
	    var rowKeys = grid.jqGrid('getGridParam',"selarrrow");

	   return rowKeys;
	}
