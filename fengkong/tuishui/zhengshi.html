<!--预录入报关单  -->
<div class="container-fluid">
	
	<!-- 查询 -->
	<div class="panel panel-info">
		<div class="panel-heading" style="padding:7px 15px;">
			<a href="#collapseOne" data-toggle="collapse" class="center-block">查询<i class="pull-right glyphicon glyphicon-menu-down"></i></a>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="panel-body" style="padding:15px 0">
				<form class="form-horizontal">
					<div class="form-group col-sm-3">
						<label class="control-label col-sm-6 text-align:right">申报批次:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control input-sm" />
						</div>
					</div>
					<div class="form-group col-sm-3">
						<label class="control-label col-sm-6 text-align:right">申报年月:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control input-sm" onclick="WdatePicker({dateFmt:'yyyyMM'})" />
						</div>
					</div>
					<div class="col-sm-12">
						<p class="text-right"><button class="btn btn-info btn-sm" type="button">查询</button></p>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="col-sm-12 plr0 height100 gridBox" id="zhengshi_gridBox">
		<table id="zhengshi_jqGrid"></table>
		<div id="zhengshi_jqGridPager"></div>
	</div>
</div>

<!-- 新增弹窗 -->
<div id="zhengshi_jqGrid_formBox" class="layerFormBox">
	<form class="form-horizontal layerForm">
		<div class="form-group">
			<label for="inputEmail3" class="col-xs-3 control-label">
				角色CODE:
			</label>
			<div class="col-xs-8">
				<input type="text" id="zhengshi_relName" name="relName" class="form-control input-sm"  placeholder="角色CODE">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">
				角色名称:
			</label>
			<div class="col-xs-8">
				<input type="text" id="zhengshi_name" name="name" class="form-control input-sm"  placeholder="角色名称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">
				创建时间:
			</label>
			<div class="col-xs-8">
				<input type="text" id="zhengshi_createTime" name="createTime" class="form-control input-sm"  placeholder="创建时间">
			</div>		
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">
				所属机构:
			</label>
			<div class="col-xs-8">
				<select id="zhengshi_company" name="company" class="form-control input-sm">
					<option value="小笨鸟总部" selected="true">小笨鸟总部</option>
					<option value="运保一部" >运保一部</option>
				</select>
			</div>
		</div>
		<p class="text-center">
			<button type="button" class="saveBtn btn btn-info btn-sm" id="zhengshi_save_btn">
				保存
			</button>
			<button type="reset" class="saveBtn btn btn-info btn-sm">
				重置
			</button>
			<button type="button" class="saveBtn btn btn-info btn-sm" id="zhengshi_cacle_btn">
				取消
			</button>
		</p>
	</form>
</div>
<script type="text/javascript">

	
$(function(){
	
	//-------------------------------//
	var layerIndex = null; //弹窗id,关闭所用
	var flag = ''; //添加修改标记
	var dataUrl = 'data/zhengshi.json';//数据源链接
	var gridId = 'zhengshi_jqGrid'; //表格id
	var gridPager = 'zhengshi_jqGridPager'; //表格分页id
	var formBoxId = 'zhengshi_jqGrid_formBox'; //添加修改窗口元素id
	var layerCloseClassName = 'qx';
	var dataSaveBtn = 'zhengshi_save_btn'; //弹窗保存id
	var gridBoxId = 'zhengshi_gridBox';//表格尺寸
	var layerCloseTime = 1200; //1200毫秒提示消息关闭延迟时间
	var gridWidth = $('#'+gridBoxId).width();
	var gridHeight = $('#'+gridBoxId).height()-118;
	
	var colModel = [
		{label : '申报年月', name : 'outTime', align: 'center', width: 120},
		{label : '申报批次', name : 'pici', align: 'center', width:80},
		{label : '关联检查', name : 'check', align: 'center', width:80,hidden:true},
		{label : '换汇成本', name : 'chengben', align: 'left', width:80,hidden:true},
		{label : '误差比例', name : 'wucha', align: 'left', width:80,hidden:true},
		{label : '申报状态', name : 'active', align: 'center', width: 80},
		{label : '审核状态', name : 'shactive', align: 'center', width: 80},
		{label : '审核结果信息', name : 'activeCheck', align: 'center', width: 150},
		{label : '退税金额', name : 'money', align: 'center', width: 80},
		{label : '提交人', name : 'ctrol', align: 'center', width: 80},
		{label : '提交时间', name : 'ctrolTime', align: 'center', width: 80}
	];
	
	$('#'+gridId).jqGrid({
		width: gridWidth,
		height: gridHeight,
		url: dataUrl,
		datatype: "json",
		loadonce: true, //加载到本地操作
		rownumbers: true, //显示顺序编号
		multiselect: true, //定义多选
		viewrecords: true, //显示总记录数
		sortname: 'name', //排序字段
		sortorder: 'asc', //排序顺序，升序或者降序（asc or desc）
		altRows : true, //设置表格隔行变色
		rowNum: 12, //每页显示的记录数
		rowList:[10,12,15,18,20,25], //
		rownumWidth: 30, 
		recordtext: "当前显示: <b>{0}</b>至<b>{1}</b> 总数: <b>{2}</b>",
		//emptyrecords: "No records to view",
		//loadtext: "Loading...",
		pager: '#'+gridPager,
		colModel: colModel
		//jsonReader : jsonReader
		
	}).navGrid('#'+gridPager,{ // the buttons to appear on the toolbar of the grid
		edit:false,add:false,del:false,search:false,refresh:false
	}).navButtonAdd('#'+gridPager,{
		caption: '',
		title : '下载通知书',
		buttonicon : 'fa fa-upload',
		onClickButton : function(){}, //调用添加的函数
		position : 'last'
		
	}).navButtonAdd('#'+gridPager,{
		caption: '',
		title : '打印',
		buttonicon : 'fa fa-print',
		onClickButton : function(){}, //调用添加的函数
		position : 'last'
		
	}).navButtonAdd('#'+gridPager,{
		caption: '',
		title : '撤销',
		buttonicon : 'fa fa-reply',
		onClickButton : function(){}, //调用添加的函数
		position : 'last'
		
	}).navButtonAdd('#'+gridPager,{
		caption: '',
		title : '小计',
		buttonicon : 'fa fa-calculator',
		onClickButton : function(){}, //调用添加的函数
		position : 'last'
		
	}).navButtonAdd('#'+gridPager,{
		caption: '',
		title : '导出申报数据',
		buttonicon : 'fa fa-download',
		onClickButton : function(){}, //调用添加的函数
		position : 'last'
		
	});
	
	/* .navButtonAdd('#'+gridPager,{
		//caption: '新增',
		caption: '',
		title : '添加',
		buttonicon : 'glyphicon-plus',
		onClickButton : function(){addLayer();}, //调用添加的函数
		position : 'last'
		
	}).navButtonAdd('#'+gridPager,{
		//caption: '修改',
		caption: '',
		title : '修改',
		buttonicon : 'glyphicon-edit',
		onClickButton : function(){updateLayer();}, //调用更新的函数
		position : 'last'
		
	}).navButtonAdd('#'+gridPager,{
		//caption: '删除',
		caption: '',
		title : '删除',
		buttonicon : 'glyphicon-trash',
		//onClickButton : deleteLayer(gridId), //调用删除的函数
		onClickButton : function(){ deleteLayer(gridId); },
		position : 'last'
		
	}).navSeparatorAdd('#'+gridPager,{
		sepcontent: '',
		sepclass : "ui-separator"
	}); */
	
	//表格添加搜索框按钮
	//$('#'+gridId).jqGrid('filterToolbar');
	//修改工具条
	changeSearch(); 
	
	//editGridRow新增记录；viewGridRow查看记录详情；delGridRow删除记录。
	
	//弹框保存按钮
	$(document).on('click','#'+dataSaveBtn,function(){
		if(flag == 'add'){
			var data = getFormData(formBoxId);
			var currentNumber = uuid.v4();
			var result = jQuery('#'+gridId).addRowData(currentNumber,data,'first');
			if(result){
				layer.msg('添加成功',{time:layerCloseTime});
				layer.close(layerIndex);
				
				jQuery('#'+gridId).setSelection(currentNumber,true);
				
			}else{
				layer.msg('添加失败!',{time:layerCloseTime});
			}
		}else if(flag == 'update'){
			
			//删除
			var rowIds = getSelectedRow(gridId);
			jQuery('#'+gridId).delRowData(rowIds[0]);
			//添加
			var data = getFormData(formBoxId);
			console.log(data);
			var currentNumber = uuid.v4();
			var result = jQuery('#'+gridId).addRowData(currentNumber,data,'first');
			
			if(result){
				layer.msg('更新成功',{time:layerCloseTime});
				layer.close(layerIndex);
				jQuery('#'+gridId).setSelection(currentNumber,true);
			}else{
				layer.msg('更新失败!',{time:layerCloseTime});
			}
		}
		
	});
	
	//弹框取消按钮
	$('.'+layerCloseClassName).on('click',function(){
		layer.close(layerIndex);
	});
	
	//左下角新增按钮
	function addLayer(){
		flag = 'add';
		$('#'+formBoxId+' .form-control:not(select)').val('');
		layerIndex = layer.open({
			type: 1,
			title : '添加模块',
			area: ['50%', '60%'], //宽高
			content: $('#'+formBoxId)
		});
	}
	
	//左下角编辑按钮
	function updateLayer(){
		flag = 'update';
		var setting = {
			gridId : gridId,
			formBoxId : formBoxId,
			title : '修改模块',
			area : ['50%', '60%']
		};
		layerIndex = updateGridData(setting);
	}
	
	//左下角删除按钮
	function deleteLayer(gridId){
		deleteGridData(gridId);
	}
	
	
	//-------------------------------//
	
	
	
});


	
</script>
