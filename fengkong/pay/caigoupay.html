<div id="capay_formBox" class="layerFormBox">
	<form class="form-horizontal layerForm">
		<div class="form-group">
			<label for="inputEmail3" class="col-xs-3 control-label">
				角色CODE:
			</label>
			<div class="col-xs-8">
				<input type="text" id="capay_relName" name="relName" class="form-control input-sm"  placeholder="角色CODE">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">
				角色名称:
			</label>
			<div class="col-xs-8">
				<input type="text" id="capay_name" name="name" class="form-control input-sm"  placeholder="角色名称">
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">
				创建时间:
			</label>
			<div class="col-xs-8">
				<input type="text" id="capay_createTime" name="createTime" class="form-control input-sm"  placeholder="创建时间">
			</div>		
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">
				所属机构:
			</label>
			<div class="col-xs-8">
				<select id="capay_company" name="company" class="form-control input-sm">
					<option value="小笨鸟总部" selected="true">小笨鸟总部</option>
					<option value="运保一部" >运保一部</option>
				</select>
			</div>
		</div>
		<p class="text-center">
			<button type="button" class="saveBtn btn btn-info btn-sm" id="capay_save_btn">
				保存
			</button>
			<button type="reset" class="saveBtn btn btn-info btn-sm">
				重置
			</button>
			<button type="button" class="saveBtn btn btn-info btn-sm" id="capay_cacle_btn">
				取消
			</button>
		</p>
	</form>
</div>

		//console.log(flag);
		if(flag == 'add'){
			var data = {
					"name": $.trim($('#capay_name').val()),
				    "relName": $.trim($('#capay_relName').val()),
				    "company": $.trim($('#capay_company').val()),
				    "createTime": $.trim($('#capay_createTime').val())
			};
			var currentNumber = rowNumber++;
			var result = jQuery("#capay_jqGrid").addRowData(currentNumber,data,'first');
			
			if(result){
				layer.msg('添加成功');
				layer.close(index);
				
				jQuery("#capay_jqGrid").setSelection(currentNumber,true);
				
			}else{
				layer.msg('添加失败!');
			}
		}else if(flag == 'update'){
			
			//删除
			var rowIds = getSelectedRow();
			jQuery("#capay_jqGrid").delRowData(rowIds[0]);
			//添加
			var data = {
					"name": $.trim($('#capay_name').val()),
				    "relName": $.trim($('#capay_relName').val()),
				    "company": $.trim($('#capay_company').val()),
				    "cteateTime": $.trim($('#capay_cteateTime').val())
			};
			var currentNumber = rowNumber++;
			var result = jQuery("#capay_jqGrid").addRowData(currentNumber,data,'first');
			
			if(result){
				layer.msg('更新成功');
				layer.close(index);
				jQuery("#capay_jqGrid").setSelection(currentNumber,true);
			}else{
				layer.msg('更新失败!');
			}
		}
		
	});
	
	
	//表头新增按钮
	$(document).on('click','#capay_add_btn',function(){
		flag = 'add';
		$('.form-control').val('');
		index = parent.layer.open({
			type: 1,
			title : '添加模块',
			area: ['60%', '70%'], //宽高
			content: $('#capay_formBox')
		});
	});
	
	//表头编辑按钮
	$(document).on('click','#capay_update_btn',function(){
		flag = 'update';
		var rowIds = getSelectedRow();
		
		if(rowIds && $.isArray(rowIds) && rowIds.length == 1 ){
			
			var rowData = $("#capay_jqGrid").getRowData(rowIds[0]);
			
			//console.log(rowData);
			
			$('#capay_number').val(rowData.number),
		    $('#capay_relName').val(rowData.relName),
		    $('#capay_company').val(rowData.company),
		    $('#capay_createTime').val(rowData.createTime)
			title = '修改模块';
			index = layer.open({
				type: 1,
				title : title,
				area: ['60%', '70%'], //宽高
				content: $('#capay_formBox')
			});
		}else{
			layer.msg('同时只能选择一条记录!');
		}
	});
	
	//表头删除按钮
	$(document).on('click','#capay_delete_btn',function(){
		var rowIds = getSelectedRow();
		var len = rowIds.length;
		if(rowIds && $.isArray(rowIds) && rowIds.length>0){
			//删除
			var deletindex = layer.confirm('确定要删除吗？', {
			  btn: ['确定','取消'] //按钮
			}, function(){
				for(var i=0; i<len; i++){
					jQuery("#capay_jqGrid").delRowData(rowIds[0]);  
				}
			    layer.msg('删除成功', {icon: 1});
			}, function(){
			  	layer.close(deletindex);
			});
			
		}else{
			layer.msg('请选择记录!');
		}
		
	});

	//获取json数据
	function fetchGridData() {

		var gridArrayData = [];
		// show loading message
		$("#capay_jqGrid")[0].grid.beginReq();
		$.ajax({
			url: dataUrl,
			success: function(result) {
				for (var i = 0; i < result.items.length; i++) {
					var item = result.items[i];
					
					gridArrayData.push({
						number: item.number,
						name: item.name,
						pay: item.pay,
						money: item.money,
						pay: item.pay,
						last: item.last,
						active: item.active
					});

				}
				// set the new data
				$("#capay_jqGrid").jqGrid('setGridParam', {
					data: gridArrayData
				});
				// hide the show message
				$("#capay_jqGrid")[0].grid.endReq();
				// refresh the grid
				$("#capay_jqGrid").trigger('reloadGrid');
			}
		});
	}
	//格式化标题
	function formatTitle(cellValue, options, rowObject) {
		return cellValue.substring(0, 50) + "...";
	};
	//格式化链接
	function formatLink(cellValue, options, rowObject) {
		return "<a href='" + cellValue + "'>" + cellValue.substring(0, 25) + "..." + "</a>";
	};
	//获取选择的行
	function getSelectedRow() {
	    var grid = $("#capay_jqGrid");
	    var rowKeys = grid.jqGrid('getGridParam',"selarrrow");

	   return rowKeys;
	}
